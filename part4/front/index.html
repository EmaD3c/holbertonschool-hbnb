<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="images/logo.png" alt="Application Logo" class="logo" href="index.html">
      <nav>
          <a href="index.html">Home</a>
          <a href="login.html" class="login-button" id="login_button">Login</a>
      </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <div>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
                <option price="0">All</option>
                <option price="10">$10</option>
                <option price="100">$50</option>
                <option price="500">$100</option>
              </div>
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
          <div class="cards place-card">
            <p place_name>Little cozzy house</p>
            <p place_price>Price per night : $100</p>
            <a href="place.html" class="button login-button">View Details</a>
          </div>
        </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024 all rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
