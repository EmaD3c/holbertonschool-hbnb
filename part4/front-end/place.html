<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <!-- <img src="images/logo.png" alt="Application Logo" class="logo" href="index.html"> -->
      <a href="index.html"><img src="images/logo.png" alt="Application Logo" class="logo"></a>
      <nav>
          <a href="index.html">Home</a>
          <a href="login.html" class="login-button" id="login_button">Login</a>
      </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <div class="details-card">
              <p>Description: Big house next to the beach</p>
              <p>Host: Jack</p>
              <p>Price per night: $100</p>
              <p>Amenities: Wifi, Coffeemaker, Free parking</p>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <div class="review-card">
              <p>Cloe:</p>
              <p>The vue is incredible</p>
              <p>Rate: ★★★★★</p>
          </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024 all rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
